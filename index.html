<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
    }

    canvas {
      margin: 10px auto 0;
    }

    #fps {
      position: fixed;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="800" height="720"></canvas>
  <script type="module">
    import Emulator from './emulator/Emulator.js';

    const canvas = document.getElementById('screen');
    const emulator = new Emulator(canvas);

    window.r = (address) => {
      return emulator.mmu.read(address).toString(16);
    };

    window.rr = new Proxy({}, {
      get: function(target, name) {
        return emulator.cpu.registers.read(name).toString(16);
      },
    });

    // emulator.load('./tetris.gb');
    // emulator.boot();

    emulator.bootWithMemoryDump('./tennis.dump');

    window.e = emulator;
  </script>
  <div id="fps"></div>
</body>
</html>
