<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
      background: #333;
      font-family: Arial;
    }

    canvas {
      margin: 50px auto 0;
      background: #FFF;
    }

    #fps {
      position: fixed;
      top: 0;
      right: 0;
      width: 80px;
      height: 30px;
      line-height: 30px;
      background: #FFF;
      border-radius: 0 0 0 10px;
    }

    #fps::before {
      content: "FPS: ";
    }
  </style>
</head>
<body>
  <canvas id="screen" width="640" height="576"></canvas>
  <script type="module">
    import Emulator from './emulator/Emulator.js';

    const canvas = document.getElementById('screen');
    const emulator = new Emulator(canvas);

    emulator.load('./roms/tetris.gb');
    emulator.boot();
  </script>
  <div id="fps"></div>
</body>
</html>
